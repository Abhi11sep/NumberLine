<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Number Line</title>
</head>

<body>
    <div class="number-line">
        <div class></div>
        <div class="line-small">
            <div class="number" style="margin:-8px 0px 0px -10px;">
                <span class="leftarrow"></span>
                <span class="label"></span>
            </div>
        </div>

        <div class="line-small1">
            <div class="number" onclick="toggleArrowAndDot(1)">
                <span id="downarrow1"></span>
                <span class="vertical-line" style="margin-bottom: 15px;"></span>
                <span class="label">
                    <div class="frac">
                        <span>&#160;0</span>
                    </div>
                </span>
            </div>
        </div>

            <div class="number" onclick="toggleArrowAndDot(2)">
                <span id="downarrow2"></span>

                <span class="label">
                    <div class="frac">
                        <span>1</span>
                        <span class="bottom">11</span>
                    </div>
                </span>
            </div>
        </div>
